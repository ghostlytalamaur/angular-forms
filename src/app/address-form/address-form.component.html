<div [formGroup]="form">
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput formControlName="city" (blur)="onTouched()" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Street</mat-label>
    <input matInput formControlName="street" (blur)="onTouched()" />
  </mat-form-field>
</div>
